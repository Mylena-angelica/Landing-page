<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Cafezinho nada básico!">
  <title>Coffee</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header class="cabecalho">
    <img class="cabecalho-imagem" src="mylogo.svg" alt="Logo da Mylena">
    <nav class="cabecalho-menu">      
      <a class="cabecalho-menu-item">Experimente</a>
      <a class="cabecalho-menu-item">Mais receitas</a>
      <a class="cabecalho-menu-item">Loja</a>
    </nav>
  </header>

  <main class="conteudo">
    <section class="conteudo-principal">
      <div class="conteudo-principal-escrito">
        <h1 class="conteudo-principal-escrito-titulo">Café caribenho</h1>
        <h2 class="conteudo-principal-escrito-subtitulo">Aprenda a fazer um café que vai além do espresso!</h2>
        <button class="conteudo-principal-escrito-botao">Confira!</button>
      </div>
      <img class="conteudo-principal-imagem"src="coffee.png" alt="Imagem de copo de café">
    </section>

    <section class="conteudo-secundario">
      <h3 class="conteudo-secundario-titulo">Do que você irá precisar!</h3>
      <p class="conteudo-secundario-paragrafo">1. 20ml do seu <strong>rum preferido</strong> </p>
      <p class="conteudo-secundario-paragrafo">2. 30ml de <strong>café expresso</strong> </p>
      <p class="conteudo-secundario-paragrafo">3. 15ml de essência de <strong>baunilha</strong> </p>
      <p class="conteudo-secundario-paragrafo">4. Para finalizar <strong>chantilly</strong> </p>
    </section>
  </main>

  <footer class="rodape">
    <img class="rodape-imagem" src="mylogo.svg">
  </footer>
</body>

</html>
